# Deploy to GitHub Pages on push to main
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Add your VITE_* secrets here
          # Example: VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Configure Telegram Bot
        if: ${{ secrets.BOT_TOKEN != '' }}
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          APP_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          echo "Configuring bot menu button..."
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/setChatMenuButton" \
            -H "Content-Type: application/json" \
            -d "{
              \"menu_button\": {
                \"type\": \"web_app\",
                \"text\": \"Open App\",
                \"web_app\": {\"url\": \"${APP_URL}\"}
              }
            }")
          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "Bot menu button configured successfully"
          else
            echo "Warning: Failed to configure bot menu button"
            echo "$RESPONSE"
          fi
